schema {
  query: Query
}

"""
The query type, represents all of the entry points into our object graph.
"""
type Query {
  Posts(): [Post]!
  Posts(limit: Int, offset: Int): [Post]!
  Post(Id: ID!): Post 
  Links(): [Link]!
  Links(limit: Int, offset: Int): [Link]!
  Link(Id: ID!): Link 
}

"""
A post is an individual post in the blog.
"""
type Post {
  Id: ID!
  Title: String!
  Content: String!
  Html: String!
  SummaryHtml: String!
  Readtime: Int!
  Datetime: Time!
  Created: Time!
  Modified: Time!
  Draft: Boolean!
  Tags: [String]!
  Links: [Link]!
}

"""
A link is a link I have save on pinboard or a link in a post.
"""
type Link {
  Id: ID!
  Title: String!
  Uri: URI!
  Created: Time!
  Description: String!
  Screenshot: URI!
  Tags: [String]!
}

"""
Time is a datetime scalar with timezone.
"""
scalar Time

scalar URI

"""
Comment is an undefined type reserved for the future.
"""
type Comment {
  Id: ID!
}

input NewPost {
  Content: String!
  Title: String!
}

input NewLink {
  Title: String!
  Uri: URI!
  Description: String!
  Tags: [String]!
  Created: Time!
}

type Mutation {
  createPost(input: NewPost!): Post!
  editPost(Id: ID!, input: NewPost!): Post!
  createLink(input: NewLink!): Link!
}
